<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Александр Гребенко</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16.png">
  <link rel="apple-touch-icon" href="/assets/favicon-180.png">
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <meta name="theme-color" content="#1e3a8a">
  <script>var LANG_CODE = 'ru';</script>
  <script defer src="/assets/script.js"></script>
</head>
<body class="antialiased">
  <!-- Language Switcher -->
  <div class="flex justify-end pt-6 pr-8 max-w-7xl mx-auto">
    <a href="/en/" class="mr-3">EN</a>
    <a href="/ru/" class="font-bold text-blue-700">RU</a>
  </div>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center min-h-[70vh] px-6 text-center bg-white fade-in">
    <h1 id="name" class="text-3xl md:text-5xl font-bold text-[#1e3a8a] mb-3"></h1>
    <p id="subtitle" class="text-lg md:text-xl text-[#1d4ed8] font-medium mb-6"></p>
    <h2 id="roles" class="text-xl md:text-2xl text-gray-800 font-semibold mb-2"></h2>
    <p id="tagline" class="text-lg md:text-xl text-gray-600 mb-8"></p>
    <div class="flex flex-wrap justify-center gap-4">
      <a id="download-cv" target="_blank" class="fin-btn"></a>
      <a id="linkedin-btn" target="_blank" rel="noopener noreferrer" class="fin-btn bg-[#0077b5] hover:bg-[#005983]"></a>
    </div>
  </section>

  <!-- About Section -->
  <section class="max-w-3xl mx-auto py-16 px-6 fade-in">
    <h2 id="about-title" class="text-3xl font-bold text-center text-[#1e3a8a] mb-6"></h2>
    <p id="about-text" class="text-lg text-gray-700 leading-relaxed text-center"></p>
  </section>

  <!-- Expertise Section -->
  <section class="max-w-6xl mx-auto py-16 px-6 fade-in">
    <h2 id="expertise-title" class="text-3xl font-bold text-center text-[#1e3a8a] mb-12"></h2>
    <div id="expertise-cards" class="grid md:grid-cols-3 gap-8"></div>
  </section>

  <!-- Contact Section -->
  <section class="max-w-3xl mx-auto py-16 px-6 text-center fade-in">
    <h2 id="contact-title" class="text-3xl font-bold text-[#1e3a8a] mb-6"></h2>
    <p class="text-lg text-gray-700 mb-2"><strong id="email-label"></strong> <a id="email-link" class="text-[#1d4ed8] underline"></a></p>
    <p class="text-lg text-gray-700"><strong id="linkedin-label"></strong> <a id="linkedin-link" target="_blank" class="text-[#1d4ed8] underline"></a></p>
  </section>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-500 text-sm" id="footer-text"></footer>
</body>
</html>
