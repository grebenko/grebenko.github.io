<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith("ru")) {
      window.location.replace("/ru/");
    } else {
      window.location.replace("/en/");
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
