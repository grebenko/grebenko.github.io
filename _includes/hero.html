<section class="flex flex-col items-center justify-center min-h-[70vh] px-6 text-center bg-white fade-in section-hero">
  <h1 class="text-3xl md:text-5xl font-bold text-[#1e3a8a] mb-3">{{ site.data.lang[page.lang].name }}</h1>
  <p class="text-lg md:text-xl text-[#1d4ed8] font-medium mb-6">{{ site.data.lang[page.lang].subtitle }}</p>
  <h2 class="text-xl md:text-2xl text-gray-800 font-semibold mb-2">{{ site.data.lang[page.lang].roles }}</h2>
  <p class="text-lg md:text-xl text-gray-600 mb-8">{{ site.data.lang[page.lang].tagline }}</p>
  <div class="flex flex-wrap justify-center gap-4">
    <a href="{{ site.data.lang[page.lang].resume }}" target="_blank" class="fin-btn">{{ site.data.lang[page.lang].download }}</a>
    <a href="{{ site.data.lang[page.lang].contact.linkedin.value }}" target="_blank" rel="noopener noreferrer" class="fin-btn bg-[#0077b5] hover:bg-[#005983]">{{ site.data.lang[page.lang].linkedin_button }}</a>
  </div>
</section>
