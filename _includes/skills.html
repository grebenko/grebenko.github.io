<section class="max-w-3xl mx-auto py-16 px-6 fade-in">
  <h2 class="text-3xl font-bold text-center text-[#1e3a8a] mb-6">{{ site.data.lang[page.lang].skills.title }}</h2>
  <ul class="list-disc pl-5 text-gray-700 leading-relaxed">
    {% for skill in site.data.lang[page.lang].skills.items %}
      <li>{{ skill }}</li>
    {% endfor %}
  </ul>
</section>
