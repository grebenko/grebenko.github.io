<section class="max-w-6xl mx-auto py-16 px-6 fade-in">
  <h2 class="text-3xl font-bold text-center text-[#1e3a8a] mb-12">{{ site.data.lang[page.lang].expertise_title }}</h2>
  <div class="grid md:grid-cols-3 gap-8">
    {% for exp in site.data.lang[page.lang].expertise %}
      <div class="fin-card p-6">
        <h3 class="text-xl font-semibold text-[#1d4ed8] mb-4">{{ exp.title }}</h3>
        <ul class="list-disc pl-5 text-gray-700 leading-relaxed">
          {% for item in exp.items %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
</section>
